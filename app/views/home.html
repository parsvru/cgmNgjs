<h2 class="mt-2">CGM Form</h2>
<hr/>
<button class="btn btn-primary" ng-click="openModal()">Add new Item</button><br/><br/>
<div class="form-group form-inline">
        <label for="szearch">Search &nbsp;&nbsp;</label>
        <input type="text" class="form-control" ng-model="search"  placeholder="Enter some text to search" />
      </div>
<div class="row">
    <div class="col-lg-6 col-sm-6">
        <table class="table table-bordered table-striped" >
    <thead> 
    <tr> 
        <th></th>
        <th>id</th> 
        <th>Name</th> 
        <th>Date</th> 
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="record in records | filter : search">
             <td><input type="checkbox" ng-model="record.selected" /></td>
             <td>{{$index + 1}}</td>
             <td>{{record.name}}</td>
             <td>{{record.date | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </tbody>
    
    </table>
    <button  class="btn btn-secondary" ng-click="add()">Add</button>
    </div>
    <div class="col-lg-6 col-sm-6">
        <table class="table table-bordered table-striped">
            <thead> 
            <tr> 
                <th></th>
                <th>id</th> 
                <th>Name</th> 
                <th>Date</th> 
            </tr>
            </thead>
            <tr ng-repeat="recordf in recordfinal">
                    <td><input type="checkbox" ng-model="recordf.selected"  /></td>
                    <td>{{$index + 1}}</td>
                    <td>{{recordf.name}}</td>
                    <td>{{recordf.date | date: 'dd/MM/yyyy'}}</td>
               </tr>
            <tbody>
            </tbody>
        </table>
        <button  class="btn btn-secondary"  ng-click="remove()">Remove</button>
    </div>
</div>
<div ng-include="'views/modal.html'"></div>
<div class="modal" id="addModal"></div>
